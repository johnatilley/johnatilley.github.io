<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>John Tilley Website Developer</title>

        <meta name="author" content="John Tilley" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&family=Montserrat">
        <link rel="stylesheet" type="text/css" media="all" href="/css/app.css" />
        <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen" />
    </head>
    <body class="bg-gray-100 font-sans leading-normal tracking-normal">
        <div class="wrapper" id="wrapper">
            <div class="site_bg" id="site_bg"></div>
            <div class="site_container container mx-auto px-4">
                

                <main>
                    <div class="main-container">
                        
<div class="pageclip-form-wrapper">
    <form action="https://send.pageclip.co/zWg2ENA4IUMQw6lZUlyODgebgDDkzJ6e" class="pageclip-form" method="post">
        <div class="pageclip-form-inner">
            <h1>John Tilley</h1>
            <p>
                Hello and welcome to my website. There isn't a lot to see right now so please come back at a later
                date or send me a message using the form below.
            </p>
            <label><strong>Contact John Tilley</strong></label>
            <input type="text" name="name" placeholder="Your name" required  />
            <input type="email" name="email" placeholder="Your Email" required  />
            <textarea name="body" placeholder="Your message"></textarea>

            <div class="pageclip-form-group">
                <label><strong>What service would you like to discuss?</strong></label>
                <label htmlFor="freelance"> <input type="radio" name="service" value="freelance" id="freelance"
                        checked /> One off project </label>
                <label htmlFor="contracting">
                    <input type="radio" name="service" value="contracting" id="contracting" /> Temporary
                    contracting outside IR35
                </label>
                <label htmlFor="employment">
                    <input type="radio" name="service" value="employment" id="employment" /> Full time
                    employment position
                </label>
                <label htmlFor="chat"> <input type="radio" name="service" value="chat" id="chat" /> Just
                    want to chat </label>
            </div>

            <div class="pageclip-form-group">
                <label><strong>What is your project?</strong></label>
                <label htmlFor="ecommerce"><input type="checkbox" name="project[ecommerce]" id="ecommerce" />
                    Ecommerce</label>
                <label htmlFor="wordpress"><input type="checkbox" name="project[wordpress]" id="wordpress" />
                    Wordpress</label>
                <label htmlFor="other"><input type="checkbox" name="project[other]" id="other" />
                    Other</label>
            </div>

            <button type="submit" class="pageclip-form__submit">
                <span>Send</span>
            </button>
        </div>
    </form>
</div>
                    </div>
                </main>

                
            </div>
        </div>
        <script type="text/javascript" src="/js/app.js" defer></script>
        <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
    </body>
</html>
